---
name: Start a standard ECS application

on:
  workflow_call:
    inputs:
      aws_region:
        type: string
        default: "eu-central-1"
      desired_count:
        type: number
        default: 1
      environment:
        type: string
        required: true
      service:
        type: string
        required: true


jobs:
  start:
    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: ${{ inputs.aws_region }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Compute IAM role
        id: ci_identity
        run: |
          if [[ -z "$CI_IAM_ROLE" ]]; then
            echo "iam_role=github-actions-$(echo "$GITHUB_REPOSITORY" | awk -F'/' '{print $2}')" >> ${GITHUB_OUTPUT}
          else
            echo "iam_role=$CI_IAM_ROLE" >> ${GITHUB_OUTPUT}
          fi

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ steps.ci_identity.outputs.iam_role }}

      - name: Start ECS service
        run: |
          if [[ $(aws ecs describe-services --services "${{ inputs.service }}" --cluster "main-${{ inputs.environment }}" | jq -r '.services[0].desiredCount') -eq 0 ]]; then
            aws ecs update-service --cluster "main-${{ inputs.environment }}" --service "${{ inputs.service }}" --desired-count "${{ inputs.desired_count }}"
            echo "${{ inputs.service }} has been started"
          else
            echo "${{ inputs.service }} is already started"
          fi
